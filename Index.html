<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="posistioning">
        <div class="timer">
            <p id="Hours">00h</p>
            <p>:</p>
            <p id="Minutes">00m</p>
            <p>:</p>
            <p id="Seconds">00s</p>
            
        </div>
            <div class="controlls">
                <button class="material-symbols-outlined" id="playPause">
                play_arrow
                </button>
                <button class="material-symbols-outlined" id="restart">
                restart_alt
                </button>
        </div>
    </div>    
    <script src="Timer.js"></script>
</body>
</html>
